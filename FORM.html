<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill the form</title>
</head>
<body>
    <h1 style="text-align: center;">FORM</h1>
    
    <form action="index.pho" method="post">
        
        <label for="username">username:</label><br>
        <input type=" text " id="username" placeholder="spongebob" minlength="6" maxlength="16" required> <br><br>
        
       

        <label for="password">password:</label><br>
           <input type="password" id="password" minlength="6" maxlength="14" placeholder="spongbob@123" required><br><br>
       
<label for="email">email:</label><br>
<input type="email" id="email" required placeholder="spongbob@gmail.com"><br><br>

<label for="number">phone number:</label><br>
<input type="tel"  id="number" placeholder="9841609209" pattern="{0-9}"><br><br>

<label for="birthday">birthdate:</label><br>
<input type="date" id="birthday"><br><br>

<label for="quantity">  quantity</label><br>
<input type="number" id="quantity" min="0" value="1" max="99"><br><br>

<label for="title">title:</label><br>

<label for="Mr.">Mr.</label>
<input type="radio" id="Mr." value="Mr." name="title">
<label for="Ms.">Ms.</label>
<input type="radio" id="Ms." value="Ms." name="title">
<label for="Dr.">Dr.</label>
<input type="radio" id="Dr." value="Dr." name="title"><br><br>

<label for="payment">payment:</label>
<select id="payment">
    <option value="visa">visa</option>
    <option value="mastercard">mastercard</option>
    <option value="giftcard">gifcard</option>
</select><br><br>

<label for="comment">comment:</label>
<textarea name="" id="comment" rows="3"cols="25"></textarea><br><br>

<label for="file">file:</label>
<input type="file" id="file" accept="image/png"><br><br>




           <input type="reset">
         <input type="submit"> 
    </form>
</body>
</html>
